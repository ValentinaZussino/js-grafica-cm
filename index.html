<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/libreria.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Campo Minato</title>
</head>
<body>
    <div class="main-wrapper">
        <!-- header -->
        <header class="d-flex justify-content-between align-items-center">
            <!-- logo e titolo -->
            <div class="d-flex align-items-center">
                <img src="./img/Logo.png" alt="logo boolean" class="me-3">
                <span class="text-capitalize fw-bold fs-3">Campo Minato</span>
            </div>
            <!-- select e play -->
            <div class="d-flex align-items-center">
                <select name="" id="level" class="me-3">
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                    <option value="crazy">Crazy</option>
                </select>
                <button id="play" class="btn btn-outline-dark py-0 px-4">Play</button>
            </div>
        </header>
        <!-- main -->
        <main id="grid-container" class="d-flex flex-column justify-content-center align-items-center py-5">
            <h2 class="">Scegli un livello e inzia a giocare</h2>
        </main>
        <!-- footer -->
        <footer class="d-flex">
            <p>Made with &hearts; by <a href="">Boolean</a></p>
        </footer>
    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
